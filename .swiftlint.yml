disabled_rules: # rule identifiers to exclude from running
  - type_name

opt_in_rules:
  - file_header

excluded:
  - Tests
  - .build
  - .swiftpm
  - Package.swift

colon:
  apply_to_dictionaries: false
  
file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  ShortcutFoundation
                    \/\/
                    \/\/  Created by .*? on \d{4}\-\d{1,2}\-\d{1,2}\.
                    \/\/  Copyright Â© \d{4} Shortcut Scandinavia Apps AB\. All rights reserved\.
                    \/\/
                    
indentation: 2

line_length: 150

custom_rules:

identifier_name:
  min_length: 2
    
reporter: "json"
